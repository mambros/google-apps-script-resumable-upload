<!DOCTYPE html>
<html>
  <head>
    <base target="_blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Service File Upload</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <form class="main" id="form" style="max-width: 480px;margin: 40px auto;">
      <div id="forminner">
        <div class="row">
          <div class="col s12">
            <h5 class="center-align teal-text">Upload Files</h5>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="name"
              type="text"
              name="Name"
              class="validate"
              required
            />
            <label for="name">Your Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="email"
              type="email"
              name="Email"
              class="validate"
              required
            />
            <label for="email">Your Email Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="serial"
              type="text"
              name="Serial"
              class="validate"
              required
            />
            <label for="serial">Serial Number of Equipment</label>
          </div>
        </div>

        <div class="row">
          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Files</span>
              <input id="files" type="file" multiple="multiple" />
            </div>
            <div class="file-path-wrapper">
              <input
                class="file-path validate"
                type="text"
                placeholder="Select pictures, videos, or documents"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <input
              id="submit"
              class="btn submit-btn"
              type="button"
              onclick="submitForm(); return false;"
              value="Submit"
            />
          </div>
        </div>
        <div class="row fixedHeight">
          <div class="col s12" id="progressContainer"></div>
        </div>
        <div class="row fixedHeight">
          <div class="col s12" id="successContainer"></div>
        </div>
      </div>
    </form>
  </body>
</html>
